<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeyXpress</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; display: flex; flex-direction: column; font-family: sans-serif; }
    iframe { flex-grow: 1; width: 100%; border: none; }
    .status-bar { background: #1a1a1a; color: white; padding: 12px; text-align: center; font-size: 14px; border-top: 2px solid #ff9900; }
    .status-bar a { color: #ff9900; text-decoration: none; font-weight: bold; border: 1px solid #ff9900; padding: 5px 10px; border-radius: 4px; margin-left: 10px; }
  </style>
  <link rel="icon" href="https://data.1024tera.com/thumbnail/817c98b4c546c1d34d3ffc3b9e0b9046?fid=4400205389785-250528-993889574362993" type="image/x-icon">
</head>
<body>

  <iframe 
    id="tienda-frame"
    src="https://deyxpress.venndelo.com/" 
    title="DeyXpress"
    allow="payment; clipboard-write"
    frameborder="0">
  </iframe>

  <div class="status-bar">
    ¿El pago no carga? 
    <a href="https://deyxpress.venndelo.com/checkout" target="_top">Ir al Pago Seguro</a>
  </div>

  <script>
    // Monitoreamos si el iframe intenta redirigir a una página externa (bancos)
    // Aunque no podemos leer el contenido, podemos forzar que ciertos enlaces 
    // se abran fuera del frame si el usuario interactúa.
    window.onbeforeunload = function() {
        // Si la página intenta irse, intentamos que se lleve toda la ventana
        window.top.location = window.location;
    };
  </script>
</body>
</html>
